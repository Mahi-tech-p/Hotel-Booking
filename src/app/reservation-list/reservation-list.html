<app-home></app-home>
<h3 class="mt-5 mb-3 text-center">Reservation List</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room No.</th>
      <th>CheckIn Date</th>
      <th>Check Out Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(reservation of reservations;track reservation.id){
    <tr>
      <td>{{ reservation.guestName }}</td>
      <td>{{ reservation.guestName }}</td>
      <td>{{ reservation.roomNumber }}</td>
      <td>{{ reservation.checkInDate }}</td>
      <td>{{ reservation.checkOutDate }}</td>
      <td>
        <button class="btn btn-sm btn-secondary mx-2" [routerLink]="['/edit', reservation.id]">Edit</button>
        <button class="btn btn-sm btn-danger mx-2" (click)="deleteReservation(reservation.id)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>
